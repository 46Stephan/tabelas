<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA-A</title>
    <style>
        td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1>EXERC√çCIOS TABELAS 10/11/22</h1>
    </header>
    <main>
        <h3>TABELA 1</h3>
    <table style="border-collapse:collapse">
        <thead>
            <tr style="text-align:left">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align:center;">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr style="text-align:right;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </thead>
    </table>
        <br><br>
        <h3>TABELA 2</h3>
    <table style="border-collapse:collapse">
        <thead>
            <tr style="text-align:left">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr style="text-align:center">
                <td colspan="3">4</td>             
            </tr>
            <tr style="text-align:right;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </thead>
    </table>
        <br><br>
        <h3>TABELA 3</h3>
    <table style="border-collapse:collapse">
        <thead>
            <tr>
                <td>1</td>
                <td>2</td>
            <td rowspan="3" style="text-align:center">3</td>
            </tr>
            <tr>
            <td colspan="2" style="text-align:center">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>   
        </thead>
    </table>    
    </main>
</body>
</html>
